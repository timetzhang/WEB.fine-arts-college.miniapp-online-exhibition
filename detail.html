<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/p5.js/0.6.1/p5.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.2.3/jquery.min.js"></script>
    <title>交互设计课程作品展</title>
    <style>
        .content {
            margin-top: 52px;
        }

        .detail {
            line-height: 26px;
            font-size: 12px;
            padding: 10px;
        }

        .member {
            line-height: 26px;
            font-size: 12px;
            padding: 10px;
        }

        .teacher {
            text-align: right;
            line-height: 26px;
            font-size: 12px;
            padding: 10px;
        }

        .go {
            background: yellowgreen;
            text-align: center;
            display: block;
            margin: 20px auto;
            width: 100px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 10px;

<body>
    <!-- 顶部LOGO -->
    <div class="top">
        <div class="left" onclick="menuClick()">

        </div>
        <div class="center">
            <div id="logo">

            </div>
        </div>
        <div class="right">

    </div>

    <div id="menu">

    <div class="content">
        <div class="head-image">
            <img style="width:100%;" />
        </div>
        <div class="detail">

        </div>
        <div class="member">
            <span>小组成员:</span>

        </div>
        <div class="teacher">
            <span>指导老师:</span>
